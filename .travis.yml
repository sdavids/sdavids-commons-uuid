# https://docs.travis-ci.com/user/customizing-the-build/

language: java

sudo: false
dist: trusty

matrix:
  include:
    - os: linux
      services:
        - docker
      before_install:
        - docker pull adoptopenjdk/openjdk8:x86_64-ubuntu-jdk8u172-b11
      script:
        - docker run -v `pwd`:/work adoptopenjdk/openjdk8:x86_64-ubuntu-jdk8u172-b11 /bin/sh -c "cd work; ./gradlew clean build"
    - os: linux
      services:
        - docker
      before_install:
        - docker pull adoptopenjdk/openjdk8-openj9:x86_64-ubuntu-jdk8u181-b13_openj9-0.9.0
      script:
        - docker run -v `pwd`:/work adoptopenjdk/openjdk8-openj9:x86_64-ubuntu-jdk8u181-b13_openj9-0.9.0 /bin/sh -c "cd work; ./gradlew clean build"

# https://docs.travis-ci.com/user/languages/java/#Caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
